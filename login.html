<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Signup</h1>
        </div>
        <div>
        <form>
          <div>
            <label for="firstname-input">
              <img src="./person icon.svg" alt="person icon" />
            </label>
            <input
              required
              type="text"
              name="firstname"
              id="firstname-input"
              placeholder="Name"
            />
          </div>
          <div>
            <label for="email-input">
              <span>@</span>
            </label>
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="email"
            />
          </div>
          <div>
            <label for="password-input">
              <img src="./password icon.svg" alt="lock icon" />
            </label>
            <input
              type="password"
              name="password"
              id="password-input"
              placeholder="password"
            />
          </div>
          <div>
          <label for="password-input">
            <img src="./password icon.svg" alt="lock icon" />
          </label>
          <input
            type="repeat-password"
            id="repeat-password"
            placeholder="repeat-password"
          />
        </div>
        <button type="submit">Signup</button>
        
        <p class="para">Already have an account? 
        
        <a href="login.html">Login</a></p>
    </form>
      </div>
  </body>
</html>
